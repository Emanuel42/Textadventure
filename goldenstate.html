  <script>
  var skill = 0;
 function practice()
 {
     skill = skill + 10;

     if(skill > 100)
     {
       skill = skill - 20;
       document.getElementById('mess').innerHTML = "Take a break! INJURY  SKILL: " + skill;
     }
     else {
        document.getElementById('mess').innerHTML  = "Your hard work pays off  SKILL: " + skill;
     }
     window.localStorage.setItem("skill", skill);
 }
 function rest()
 {
    skill = skill + 5;
    if(skill > 100)
    {
      skill = skill - 20;
      document.getElementById('mess').innerHTML  = "You cant slack!!!  SKILL: " + skill;
    }
    else {
       document.getElementById('mess').innerHTML  = "Resting is good SKILL: " + skill;
    }
    window.localStorage.setItem("skill", skill);
 }
 function leave()
 {
    window.location.href = "Game2.html";
 }
</script>
